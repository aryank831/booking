<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Booking Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
    <h2 class="text-4xl font-bold mb-6 text-center text-gray-800">Book Your Stay at Hotel MG Grand</h2>
    <form id="bookingForm" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="checkin" class="block text-sm font-medium text-gray-700 mb-1">Check-in</label>
          <input type="date" id="checkin" class="w-full border rounded-lg p-3" required />
        </div>
        <div>
          <label for="checkout" class="block text-sm font-medium text-gray-700 mb-1">Check-out</label>
          <input type="date" id="checkout" class="w-full border rounded-lg p-3" required />
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label for="roomType" class="block text-sm font-medium text-gray-700 mb-1">Room Type</label>
          <select id="roomType" class="w-full border rounded-lg p-3" required>
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
          </select>
        </div>
        <div>
          <label for="rooms" class="block text-sm font-medium text-gray-700 mb-1">Rooms</label>
          <input type="number" id="rooms" min="1" class="w-full border rounded-lg p-3" required />
        </div>
        <div>
          <label for="guests" class="block text-sm font-medium text-gray-700 mb-1">Guests</label>
          <input type="number" id="guests" min="1" class="w-full border rounded-lg p-3" required />
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <input type="text" id="name" class="border rounded-lg p-3" placeholder="Full Name" required />
        <input type="tel" id="phone" class="border rounded-lg p-3" placeholder="Phone Number" required />
        <input type="email" id="email" class="border rounded-lg p-3" placeholder="Email Address" required />
      </div>

      <div class="text-center pt-4">
        <button type="button" onclick="submitBooking('online')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold mr-4 shadow-md">
          Pay Now
        </button>
        <button type="button" onclick="submitBooking('offline')" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md">
          Pay at Check-in
        </button>
      </div>
    </form>
  </div>

  <!-- Firebase & Google Sheets Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3niixQAI4w1GwTDarW9UaG__l2MLqSb8",
      authDomain: "hotel-booking-aa81d.firebaseapp.com",
      projectId: "hotel-booking-aa81d",
      storageBucket: "hotel-booking-aa81d.appspot.com",
      messagingSenderId: "154067773046",
      appId: "1:154067773046:web:16160d4a19222066d0e157",
      measurementId: "G-PDW0MFJL2V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âœ… Using Zapier Webhook URL
    const zapierWebhookURL = "https://cors-anywhere.herokuapp.com/https://hooks.zapier.com/hooks/catch/22893193/27ujsqm/";

    const checkinInput = document.getElementById("checkin");
    const checkoutInput = document.getElementById("checkout");

    checkinInput.addEventListener("change", () => {
      checkoutInput.min = checkinInput.value;
    });

    window.submitBooking = async function(paymentMethod) {
      const bookingDetails = {
        checkin: checkinInput.value,
        checkout: checkoutInput.value,
        roomType: document.getElementById("roomType").value,
        rooms: parseInt(document.getElementById("rooms").value),
        guests: parseInt(document.getElementById("guests").value),
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        paymentMethod,
        timestamp: new Date().toISOString()
      };

      for (let key in bookingDetails) {
        if (!bookingDetails[key] && key !== "timestamp" && key !== "paymentMethod") {
          alert("Please fill all fields.");
          return;
        }
      }

      try {
        // Save to Firebase
        await addDoc(collection(db, "bookings"), {
          ...bookingDetails,
          timestamp: serverTimestamp()
        });
        console.log("Saved to Firebase");

        // Send to Zapier (Zapier will send data to Google Sheets)
        const response = await fetch(zapierWebhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(bookingDetails)
        });

        const result = await response.json();
        console.log("Zapier response:", result);

        if (result.result === "success") {
          alert("Booking successful!");
          window.location.href = "thankyou.html";
        } else {
          alert("Booking saved to Firebase, but failed to update Google Sheet.");
        }
      } catch (err) {
        console.error("Booking error:", err);
        alert("Booking failed. Please try again.");
      }
    };
  </script>
</body>
</html>
