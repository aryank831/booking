<!DOCTYPE html>
<html>
<head>
  <title>Hotel Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #333; color: white; }
    #logout { float: right; }
  </style>
</head>
<body>
  <h2>Hotel Booking Dashboard <button id="logout">Logout</button></h2>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Room Type</th>
        <th>Check-In</th>
        <th>Check-Out</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will be inserted here -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyD3niixQAI4w1GwTDarW9UaG__l2MLqSb8",
      authDomain: "hotel-booking-aa81d.firebaseapp.com",
      projectId: "hotel-booking-aa81d",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Redirect if not logged in, else listen for realtime booking updates
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const tableBody = document.querySelector("#bookingTable tbody");

      // Listen to realtime updates on bookings collection
      db.collection("bookings")
        .orderBy("checkIn")  // optional ordering
        .onSnapshot(snapshot => {
          tableBody.innerHTML = "";  // clear previous rows

          snapshot.forEach(doc => {
            const data = doc.data();
            const row = `
              <tr>
                <td>${data.name || ''}</td>
                <td>${data.email || ''}</td>
                <td>${data.phone || ''}</td>
                <td>${data.roomType || ''}</td>
                <td>${data.checkIn || ''}</td>
                <td>${data.checkOut || ''}</td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });

          // If no bookings
          if (snapshot.empty) {
            tableBody.innerHTML = "<tr><td colspan='6'>No bookings yet</td></tr>";
          }
        }, err => {
          console.error("Error fetching bookings:", err);
          tableBody.innerHTML = `<tr><td colspan="6">Error loading bookings</td></tr>`;
        });
    });

    // Logout button handler
    document.getElementById("logout").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
