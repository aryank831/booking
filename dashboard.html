<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    #logout {
      float: right;
    }
  </style>
</head>
<body>
  <h2>Hotel Booking Dashboard <button id="logout">Logout</button></h2>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Room Type</th>
        <th>Check-In</th>
        <th>Check-Out</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will be inserted here -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyD3niixQAI4w1GwTDarW9UaG__l2MLqSb8",
      authDomain: "hotel-booking-aa81d.firebaseapp.com",
      projectId: "hotel-booking-aa81d",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Protect the dashboard (only show if logged in)
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html"; // redirect if not logged in
      } else {
        const snapshot = await db.collection("bookings").get();
        const tableBody = document.querySelector("#bookingTable tbody");
        tableBody.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          console.log("Booking Doc:", doc.id, data);  // Debug: log each doc data

          // Convert Firestore timestamps to readable date strings if needed
          const checkInDate = data.checkIn && data.checkIn.toDate ? data.checkIn.toDate().toLocaleDateString() : (data.checkIn || '');
          const checkOutDate = data.checkOut && data.checkOut.toDate ? data.checkOut.toDate().toLocaleDateString() : (data.checkOut || '');

          const row = `
            <tr>
              <td>${data.name || ''}</td>
              <td>${data.email || ''}</td>
              <td>${data.phone || ''}</td>
              <td>${data.roomType || ''}</td>
              <td>${checkInDate}</td>
              <td>${checkOutDate}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
